<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>NC-Bank</h1>
<form action="http://localhost:8081/card-menu" method="post">
    <p>Number card: <input type="text" name="idCard" required pattern="\d\d\d\d"/></p>
    <p>PIN: <input type="text" name="pin" required pattern="\d\d\d\d"/></p>
    <p><input type="submit" value="Enter"/></p>
</form>
</body>
</html>
